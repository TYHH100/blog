    <!-- Completely eliminate flash of wrong theme -->
    <script>
        (function() {
            const THEME_KEY = "REDEFINE-THEME-STATUS";
            const DARK = "dark", LIGHT = "light";
            
            // Get preferred theme
            function getTheme() {
                try {
                    const saved = localStorage.getItem(THEME_KEY);
                    if (saved) {
                        const { isDark } = JSON.parse(saved);
                        return isDark ? DARK : LIGHT;
                    }
                } catch (e) {}
                
                return matchMedia("(prefers-color-scheme: dark)").matches ? DARK : LIGHT;
            }
            
            // Apply theme to document
            function applyTheme(theme) {
                const isDark = theme === DARK;
                const root = document.documentElement;
                
                // Set data attribute for CSS variables
                root.setAttribute("data-theme", theme);
                
                // Set classes for compatibility
                root.classList.add(theme);
                root.classList.remove(isDark ? LIGHT : DARK);
                root.style.colorScheme = theme;
            }
            
            // Initial application
            const theme = getTheme();
            applyTheme(theme);
            
            // Listen for system preference changes
            matchMedia("(prefers-color-scheme: dark)").addEventListener("change", ({ matches }) => {
                // Only update if using system preference (no localStorage entry)
                if (!localStorage.getItem(THEME_KEY)) {
                    applyTheme(matches ? DARK : LIGHT);
                }
            });
            
            // Set body classes once DOM is ready
            if (document.readyState !== "loading") {
                document.body.classList.add(theme + "-mode");
            } else {
                document.addEventListener("DOMContentLoaded", () => {
                    document.body.classList.add(theme + "-mode");
                    document.body.classList.remove((theme === DARK ? LIGHT : DARK) + "-mode");
                });
            }
        })();
    </script>

        var textWrapper = document.querySelector('.ml13');

        if (themeStatus === undefined || themeStatus === null) {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                themeStatus = 'dark';

        // Now you can use the themeStatus variable in your code
        if (themeStatus) {

            document.documentElement.style.setProperty('--preloader-text-color', '#000');
        }

        window.addEventListener('load', function () {
            setTimeout(hidePreloader, 5000); // Call hidePreloader after 5000 milliseconds if not already called by animation
        });

        function hidePreloader() {
            var preloader = document.querySelector('.preloader');

        tbody tr:hover {
            background-color: #f0f8ff;
        }
        .numeric-cell {
            text-align: right;
        }

            text-align: left;
            white-space: pre; /* Keep indentation */
        }

<pre><code>    /* All Scopes Table Styles */
    #allscopesView th:hover &#123;
        background-color: #e0e0e0;
    &#125;

        content: &#39;&#39;;

<body>

<pre><code>&lt;div class=&quot;container&quot;&gt;
    &lt;h1&gt;Valve Profiler (vprof) Analyzer&lt;/h1&gt;

    &lt;div class=&quot;controls&quot;&gt;
        &lt;p&gt;选择一个 vprof dump 文件或将内容粘贴到下方文本框中。&lt;/p&gt;
        &lt;input type=&quot;file&quot; id=&quot;fileInput&quot; accept=&quot;.txt&quot;&gt;
        &lt;textarea id=&quot;textInput&quot; placeholder=&quot;或者将 vprof 报告内容粘贴在这里...&quot;&gt;&lt;/textarea&gt;
        &lt;button id=&quot;parseButton&quot;&gt;Parse Profile Data&lt;/button&gt;
        &lt;p id=&quot;error&quot;&gt;&lt;/p&gt;
    &lt;/div&gt;

    &lt;div id=&quot;results&quot; style=&quot;display: none;&quot;&gt;
        &lt;h2&gt;-- Summary --&lt;/h2&gt;
        &lt;div id=&quot;summary&quot;&gt;&lt;/div&gt;
        
        &lt;div class=&quot;view-selector&quot;&gt;
            &lt;strong&gt;View Mode:&lt;/strong&gt;
            &lt;label&gt;&lt;input type=&quot;radio&quot; name=&quot;viewMode&quot; value=&quot;hierarchical&quot; checked&gt; Hierarchical View&lt;/label&gt;
            &lt;label&gt;&lt;input type=&quot;radio&quot; name=&quot;viewMode&quot; value=&quot;allscopes&quot;&gt; All Scopes View&lt;/label&gt;
        &lt;/div&gt;

        &lt;div id=&quot;hierarchicalView&quot; class=&quot;view active&quot;&gt;
            &lt;h2&gt;-- Hierarchical Call Graph --&lt;/h2&gt;
            &lt;div id=&quot;hierarchy-container&quot;&gt;&lt;/div&gt;
        &lt;/div&gt;

        &lt;div id=&quot;allscopesView&quot; class=&quot;view&quot;&gt;
            &lt;h2&gt;-- All Scopes --&lt;/h2&gt;
            &lt;div id=&quot;scopes-container&quot;&gt;&lt;/div&gt;
        &lt;/div&gt;
    &lt;/div&gt;
&lt;/div&gt;

&lt;script&gt;
document.addEventListener(&#39;DOMContentLoaded&#39;, function() &#123;
    const fileInput = document.getElementById(&#39;fileInput&#39;);
    const textInput = document.getElementById(&#39;textInput&#39;);
    const parseButton = document.getElementById(&#39;parseButton&#39;);
    const errorEl = document.getElementById(&#39;error&#39;);
    const resultsEl = document.getElementById(&#39;results&#39;);
    const summaryEl = document.getElementById(&#39;summary&#39;);
    const hierarchyContainer = document.getElementById(&#39;hierarchy-container&#39;);
    const scopesContainer = document.getElementById(&#39;scopes-container&#39;);
    const viewModeRadios = document.querySelectorAll(&#39;input[name=&quot;viewMode&quot;]&#39;);

    let parsedData = null;

    fileInput.addEventListener(&#39;change&#39;, handleFileSelect);
    parseButton.addEventListener(&#39;click&#39;, parseAndDisplay);
    viewModeRadios.forEach(radio =&gt; radio.addEventListener(&#39;change&#39;, switchView));

    function handleFileSelect(event) &#123;
        const file = event.target.files[0];
        if (file) &#123;
            const reader = new FileReader();
            reader.onload = e =&gt; textInput.value = e.target.result;
            reader.readAsText(file);
        &#125;
    &#125;

    function switchView() &#123;
        document.querySelectorAll(&#39;.view&#39;).forEach(v =&gt; v.classList.remove(&#39;active&#39;));
        const selectedView = document.querySelector(&#39;input[name=&quot;viewMode&quot;]:checked&#39;).value;
        document.getElementById(selectedView + &#39;View&#39;).classList.add(&#39;active&#39;);
    &#125;

    function parseAndDisplay() &#123;
        const text = textInput.value;
        if (!text.trim()) &#123;
            showError(&quot;Input is empty.&quot;);
            return;
        &#125;
        if (!text.includes(&quot;BEGIN VPROF REPORT&quot;) || !text.includes(&quot;END VPROF REPORT&quot;)) &#123;
            showError(&quot;Invalid vprof report format. Missing BEGIN/END markers.&quot;);
            return;
        &#125;

        try &#123;
            parsedData = parseVProf(text);
            calculateMaxValues(parsedData);

            showError(&quot;&quot;);
            resultsEl.style.display = &#39;block&#39;;

            renderSummary(parsedData.summary);
            renderHierarchy(parsedData);
            renderAllScopes(parsedData.scopes, parsedData.maxTimeChild);
            switchView();

        &#125; catch (e) &#123;
            showError(`An error occurred during parsing: $&#123;e.message&#125;`);
            console.error(e);
        &#125;
    &#125;

    function showError(message) &#123;
        errorEl.textContent = message;
    &#125;

    // --- PARSING &amp; CALCULATION LOGIC ---
    function parseVProf(text) &#123;
        const lines = text.split(/\r?\n/);
        const sections = &#123;&#125;;
        let currentSection = null;

        for (const line of lines) &#123;
            const sectionMatch = line.match(/^-- (.*?) --$/);
            if (sectionMatch) &#123;
                currentSection = sectionMatch[1].trim();
                sections[currentSection] = [];
            &#125; else if (currentSection &amp;&amp; line.trim()) &#123;
                sections[currentSection].push(line);
            &#125;
        &#125;

        return &#123;
            summary: parseSummary(sections[&#39;Summary&#39;] || []),
            hierarchy: parseHierarchy(sections[&#39;Hierarchical Call Graph&#39;] || []),
            scopes: parseScopes(Object.entries(sections).find(([key]) =&gt; key.startsWith(&#39;Profile scopes sorted by&#39;))?.[1] || [])
        &#125;;
    &#125;

    function parseSummary(lines) &#123;
        const summary = &#123;&#125;;
        lines.forEach(line =&gt; &#123;
            const parts = line.split(/, | for /).map(s =&gt; s.trim());
            parts.forEach(part =&gt; &#123;
                const match = part.match(/([\d.]+) (.*)/);
                if (match) &#123;
                    summary[match[2].replace(/ /g, &#39;_&#39;)] = match[1];
                &#125;
            &#125;);
        &#125;);
        return summary;
    &#125;

    function parseHierarchy(lines) &#123;
        const headerLine = lines.findIndex(line =&gt; line.includes(&#39;Sum (ms)&#39;));
        if (headerLine === -1) return [];

        const dataLines = lines.slice(headerLine + 2);
        const root = &#123; name: &#39;root&#39;, children: [], depth: -1 &#125;;
        const parentStack = [root];

        for (const line of dataLines) &#123;
            const depth = (line.match(/\|/g) || []).length;
            const cleanLine = line.replace(/\|  /g, &#39;&#39;).trim();
            const match = cleanLine.match(/([0-9.]+\s+[0-9.]+)\s+([0-9.]+\s+[0-9.]+)\s+([0-9.]+\s+[0-9.]+)\s+(\d+)\s+([0-9.]+)\s+(.*)/);

            if (!match) continue;
            
            const node = &#123;
                sum: match[1].split(/\s+/).map(Number),
                avgFrame: match[2].split(/\s+/).map(Number),
                avgCall: match[3].split(/\s+/).map(Number),
                count: Number(match[4]),
                peak: Number(match[5]),
                name: match[6].trim(),
                depth: depth,
                children: [],
                id: `node-$&#123;Math.random()&#125;`
            &#125;;

            while (depth &lt;= parentStack[parentStack.length - 1].depth) &#123;
                parentStack.pop();
            &#125;
            
            parentStack[parentStack.length - 1].children.push(node);
            parentStack.push(node);
        &#125;
        return root.children;
    &#125;

    function parseScopes(lines) &#123;
        const headerIndex = lines.findIndex(line =&gt; line.startsWith(&#39;  Scope&#39;));
        if (headerIndex === -1) return [];

        const headers = [&#39;Scope&#39;, &#39;Calls&#39;, &#39;Calls/Frame&#39;, &#39;Time+Child&#39;, &#39;Pct_Child&#39;, &#39;Time&#39;, &#39;Pct&#39;, &#39;Avg/Frame&#39;, &#39;Avg/Call&#39;, &#39;Avg-NoChild&#39;, &#39;Peak&#39;];
        const dataLines = lines.slice(headerIndex + 2);
        const scopes = [];

        for (const line of dataLines) &#123;
            const firstDigitIndex = line.search(/\s\d/);
            if (firstDigitIndex === -1) continue;

            const name = line.substring(0, firstDigitIndex).trim();
            const values = line.substring(firstDigitIndex).trim().split(/\s+/);

            const scope = &#123;&#125;;
            scope[headers[0]] = name;
            for(let i = 0; i &lt; values.length &amp;&amp; i + 1 &lt; headers.length; i++) &#123;
                scope[headers[i+1]] = parseFloat(values[i]);
            &#125;
            scopes.push(scope);
        &#125;
        return scopes;
    &#125;

    function calculateMaxValues(data) &#123;
        let maxVal = 0;
        
        function findMaxInHierarchy(nodes) &#123;
            for (const node of nodes) &#123;
                if (node.sum[0] &gt; maxVal) maxVal = node.sum[0];
                if (node.children.length &gt; 0) findMaxInHierarchy(node.children);
            &#125;
        &#125;

        findMaxInHierarchy(data.hierarchy);
        data.scopes.forEach(scope =&gt; &#123;
            if (scope[&#39;Time+Child&#39;] &gt; maxVal) maxVal = scope[&#39;Time+Child&#39;];
        &#125;);

        data.maxTimeChild = maxVal;

        // ***** FIX IS HERE *****
        // Correctly calculate total time by summing all top-level nodes
        let totalTime = 0;
        if (data.hierarchy.length &gt; 0) &#123;
            totalTime = data.hierarchy.reduce((acc, node) =&gt; acc + node.sum[0], 0);
        &#125;
        // Fallback to 1 to prevent division by zero if total is somehow still 0
        data.totalProfileTime = totalTime &gt; 0 ? totalTime : 1;
        // ***** END OF FIX *****
    &#125;

    function getColorForValue(value, max) &#123;
        if (max === 0) return &#39;transparent&#39;;
        const ratio = Math.min(value / max, 1.0);
        const lightness = 1.0 - (ratio * 0.4); // From white (1.0) to a light red (0.6)
        return `hsl(0, 100%, $&#123;lightness * 100&#125;%)`;
    &#125;

    // --- RENDERING LOGIC ---
    function renderSummary(summary) &#123;
        summaryEl.innerHTML = &#39;&#39;;
        for (const key in summary) &#123;
            const p = document.createElement(&#39;p&#39;);
            p.textContent = `$&#123;key.replace(/_/g, &#39; &#39;)&#125;: $&#123;summary[key]&#125;`;
            summaryEl.appendChild(p);
        &#125;
    &#125;
    
    function renderHierarchy(&#123; hierarchy, totalProfileTime, maxTimeChild &#125;) &#123;
        hierarchyContainer.innerHTML = &#39;&#39;;
        const table = document.createElement(&#39;table&#39;);
        table.className = &#39;hierarchy-table&#39;;
        const thead = document.createElement(&#39;thead&#39;);
        const tbody = document.createElement(&#39;tbody&#39;);
        
        thead.innerHTML = `
            &lt;tr&gt;
                &lt;th&gt;Usage %&lt;/th&gt;
                &lt;th&gt;Name&lt;/th&gt;
                &lt;th class=&quot;numeric-cell&quot;&gt;Sum (ms) TC&lt;/th&gt;
                &lt;th class=&quot;numeric-cell&quot;&gt;Sum (ms) T&lt;/th&gt;
                &lt;th class=&quot;numeric-cell&quot;&gt;Avg/Frame TC&lt;/th&gt;
                &lt;th class=&quot;numeric-cell&quot;&gt;Avg/Frame T&lt;/th&gt;
                &lt;th class=&quot;numeric-cell&quot;&gt;Avg/Call TC&lt;/th&gt;
                &lt;th class=&quot;numeric-cell&quot;&gt;Avg/Call T&lt;/th&gt;
                &lt;th class=&quot;numeric-cell&quot;&gt;Count&lt;/th&gt;
                &lt;th class=&quot;numeric-cell&quot;&gt;Peak&lt;/th&gt;
            &lt;/tr&gt;`;
        table.append(thead, tbody);

        let rowIdCounter = 0;
        function appendRows(nodes, parentId = null, isHidden = false) &#123;
            for (const node of nodes) &#123;
                const currentRowId = `row-$&#123;rowIdCounter++&#125;`;
                const tr = document.createElement(&#39;tr&#39;);
                tr.id = currentRowId;
                tr.dataset.parentId = parentId;
                tr.className = &#39;hierarchy-row&#39;;
                if (isHidden) tr.classList.add(&#39;hidden&#39;);

                const usage = (node.sum[0] / totalProfileTime * 100).toFixed(2);
                
                const toggle = document.createElement(&#39;span&#39;);
                toggle.className = &#39;toggle&#39;;
                if (node.children.length &gt; 0) &#123;
                    toggle.textContent = &#39;►&#39;;
                &#125; else &#123;
                    toggle.textContent = &#39;•&#39;;
                    toggle.classList.add(&#39;empty&#39;);
                &#125;
                
                const nameCell = document.createElement(&#39;td&#39;);
                nameCell.className = &#39;name-col&#39;;
                nameCell.style.paddingLeft = `$&#123;node.depth * 20 + 8&#125;px`;
                nameCell.append(toggle, ` $&#123;node.name&#125;`);
                
                const timeChildCell = document.createElement(&#39;td&#39;);
                timeChildCell.className = &#39;numeric-cell heatmap-cell&#39;;
                timeChildCell.textContent = node.sum[0].toFixed(3);
                timeChildCell.style.backgroundColor = getColorForValue(node.sum[0], maxTimeChild);
                if (node.sum[0] / maxTimeChild &gt; 0.5) &#123;
                    timeChildCell.classList.add(&#39;dark-text&#39;);
                &#125;

                tr.innerHTML = `
                    &lt;td class=&quot;numeric-cell&quot;&gt;$&#123;usage&#125;%&lt;/td&gt;
                    $&#123;nameCell.outerHTML&#125;
                    $&#123;timeChildCell.outerHTML&#125;
                    &lt;td class=&quot;numeric-cell&quot;&gt;$&#123;node.sum[1].toFixed(2)&#125;&lt;/td&gt;
                    &lt;td class=&quot;numeric-cell&quot;&gt;$&#123;node.avgFrame[0].toFixed(3)&#125;&lt;/td&gt;
                    &lt;td class=&quot;numeric-cell&quot;&gt;$&#123;node.avgFrame[1].toFixed(2)&#125;&lt;/td&gt;
                    &lt;td class=&quot;numeric-cell&quot;&gt;$&#123;node.avgCall[0].toFixed(3)&#125;&lt;/td&gt;
                    &lt;td class=&quot;numeric-cell&quot;&gt;$&#123;node.avgCall[1].toFixed(2)&#125;&lt;/td&gt;
                    &lt;td class=&quot;numeric-cell&quot;&gt;$&#123;node.count&#125;&lt;/td&gt;
                    &lt;td class=&quot;numeric-cell&quot;&gt;$&#123;node.peak.toFixed(2)&#125;&lt;/td&gt;
                `;
                
                const attachedNameCell = tr.cells[1];
                if (node.children.length &gt; 0) &#123;
                    attachedNameCell.style.cursor = &#39;pointer&#39;;
                    attachedNameCell.addEventListener(&#39;click&#39;, () =&gt; &#123;
                        const isExpanded = tr.classList.toggle(&#39;expanded&#39;);
                        attachedNameCell.querySelector(&#39;.toggle&#39;).textContent = isExpanded ? &#39;▼&#39; : &#39;►&#39;;
                        document.querySelectorAll(`tr[data-parent-id=&quot;$&#123;currentRowId&#125;&quot;]`).forEach(childRow =&gt; &#123;
                            childRow.classList.toggle(&#39;hidden&#39;, !isExpanded);
                            if (!isExpanded &amp;&amp; childRow.classList.contains(&#39;expanded&#39;)) &#123;
                                childRow.classList.remove(&#39;expanded&#39;);
                                childRow.querySelector(&#39;.toggle&#39;).textContent = &#39;►&#39;;
                                document.querySelectorAll(`tr[data-parent-id=&quot;$&#123;childRow.id&#125;&quot;]`).forEach(grandChild =&gt; grandChild.classList.add(&#39;hidden&#39;));
                            &#125;
                        &#125;);
                    &#125;);
                &#125;

                tbody.appendChild(tr);

                if (node.children.length &gt; 0) &#123;
                    appendRows(node.children, currentRowId, true);
                &#125;
            &#125;
        &#125;

        appendRows(hierarchy);
        hierarchyContainer.appendChild(table);
    &#125;

    function renderAllScopes(scopes, maxTimeChild) &#123;
        scopesContainer.innerHTML = &#39;&#39;;
        if (scopes.length === 0) return;

        const table = document.createElement(&#39;table&#39;);
        const thead = document.createElement(&#39;thead&#39;);
        const tbody = document.createElement(&#39;tbody&#39;);
        tbody.id = &#39;scopes-tbody&#39;;

        const headers = Object.keys(scopes[0]);
        const tr = document.createElement(&#39;tr&#39;);
        headers.forEach(header =&gt; &#123;
            const th = document.createElement(&#39;th&#39;);
            th.textContent = header;
            th.dataset.column = header;
            if(header !== &#39;Scope&#39;) th.classList.add(&#39;numeric-cell&#39;);
            th.addEventListener(&#39;click&#39;, sortTable);
            tr.appendChild(th);
        &#125;);
        thead.appendChild(tr);

        table.append(thead, tbody);
        scopesContainer.appendChild(table);

        renderScopesTBody(scopes, maxTimeChild);
    &#125;

    function renderScopesTBody(scopes, maxTimeChild) &#123;
        const tbody = document.getElementById(&#39;scopes-tbody&#39;);
        tbody.innerHTML = &#39;&#39;;
        if(!scopes || scopes.length === 0) return;

        const headers = Object.keys(scopes[0]);
        
        scopes.forEach(scope =&gt; &#123;
            const tr = document.createElement(&#39;tr&#39;);
            headers.forEach(header =&gt; &#123;
                const td = document.createElement(&#39;td&#39;);
                td.textContent = scope[header];
                if (typeof scope[header] === &#39;number&#39;) &#123;
                     td.classList.add(&#39;numeric-cell&#39;);
                     td.textContent = scope[header].toFixed(3);
                &#125;
                if (header === &#39;Time+Child&#39;) &#123;
                    td.classList.add(&#39;heatmap-cell&#39;);
                    td.style.backgroundColor = getColorForValue(scope[header], maxTimeChild);
                    if (scope[header] / maxTimeChild &gt; 0.5) &#123;
                        td.classList.add(&#39;dark-text&#39;);
                    &#125;
                &#125;
                tr.appendChild(td);
            &#125;);
            tbody.appendChild(tr);
        &#125;);
    &#125;
    
    let sortState = &#123;&#125;;
    function sortTable(event) &#123;
        const th = event.currentTarget;
        const column = th.dataset.column;
        const currentDirection = sortState[column] || &#39;desc&#39;;
        const newDirection = currentDirection === &#39;desc&#39; ? &#39;asc&#39; : &#39;desc&#39;;

        document.querySelectorAll(&#39;#allscopesView th&#39;).forEach(h =&gt; h.classList.remove(&#39;sort-asc&#39;, &#39;sort-desc&#39;));
        sortState = &#123;&#125;;

        th.classList.add(newDirection === &#39;asc&#39; ? &#39;sort-asc&#39; : &#39;sort-desc&#39;);
        sortState[column] = newDirection;

        parsedData.scopes.sort((a, b) =&gt; &#123;
            const valA = a[column];
            const valB = b[column];

            if (typeof valA === &#39;string&#39;) &#123;
                return newDirection === &#39;asc&#39; ? valA.localeCompare(valB) : valB.localeCompare(valA);
            &#125; else &#123;
                return newDirection === &#39;asc&#39; ? valA - valB : valB - valA;
            &#125;
        &#125;);

        renderScopesTBody(parsedData.scopes, parsedData.maxTimeChild);
    &#125;

&#125;);
&lt;/script&gt;
</code></pre>
